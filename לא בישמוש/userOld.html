<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה</title>
    <link rel="stylesheet" href="log_in.css">
    <script defer src="userOld.js"></script>
</head>

<body dir="rtl">
    <div class="container">
        <h2>Register</h2>
    <form id="registrationForm">
        <label for="fname">שם</label>
        <input required placeholder="הכנס שם" type="text" id="fname"><br><br>
        <label for="password">סיסמא</label>
        <input required placeholder="סיסמא" type="password" id="password"><br><br>
        <button id="send">התחברות</button>
        <p class="error-message" id="errorMessage"></p>
    </form>
    </div>
</body>

</html>
